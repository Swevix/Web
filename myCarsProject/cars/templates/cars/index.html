{% extends 'cars/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h2>Наши автомобили</h2>
  <ul class="list-articles">
      {% for car in cars %}
        <li>
          <h3>{{ car.title }}</h3>
          <p>{{ car.description|linebreaks|truncatewords:30 }}</p>
          <p>Цена: ${{ car.price }}</p>
          <a href="{{ car.get_absolute_url }}">Подробнее</a>
        </li>
      {% endfor %}
  </ul>
{% endblock %}
